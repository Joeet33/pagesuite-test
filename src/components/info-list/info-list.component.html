<div *ngFor="let users of user" (click)="onClickHandler(users.data)">
  <div>{{ users.data.author }}</div>

  <img
    *ngIf="
      !(users.data.thumbnail === test || users.data.thumbnail === test2);
      else placeholder
    "
    src={{users.data.thumbnail}}
  />
  <ng-template #placeholder> No Image </ng-template>
</div>
<div class="test" *ngIf="modalPopup.modalPopup">
  <app-info-popup></app-info-popup>
</div>

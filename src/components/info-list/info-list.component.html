<div *ngFor="let users of user" (click)="onClickHandler(users.data)">
  <div
    *ngIf="!(users.data.thumbnail === DEFAULT || users.data.thumbnail === NSFW)"
  >
    <div>{{ users.data.author }}</div>

    <img src={{users.data.thumbnail}} />
  </div>
</div>
<div class="test" *ngIf="modalPopup.showModal">
  <app-info-popup></app-info-popup>
</div>

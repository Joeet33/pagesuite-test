<div
  class="border border-solid border-2 border-black rounded m-auto w-2/4 rounded-xl mb-4 bg-lime-300"
  *ngFor="let users of user"
  (click)="onClickHandler(users.data)"
>
  <div class="flex flex-col p-4 cursor-pointer">
    <div class="mx-auto text-sm text-center font-bold break-all md:text-lg">
      {{ users.data.author }}
    </div>

    <div class="flex mt-2">
      <img
        class="rounded-md border border-2 border-black w-24 m-auto lg:m-1"
        src={{users.data.thumbnail}}
      />
      <div class="hidden lg:block ml-3 my-auto">{{ users.data.title }}</div>
    </div>
  </div>
</div>
<div *ngIf="modalPopup.showModal" @fade>
  <app-info-popup></app-info-popup>
</div>
